<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>HG Blog</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <header>
      <div id="titleBlog">
        <h1 clas="h1">HG Blog</h1>
      </div>
    </header>
    <div id="options">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="post-tab"
            data-bs-toggle="tab"
            data-bs-target="#post"
            type="button"
            role="tab"
            aria-controls="post"
            aria-selected="true"
            onclick="GetApprovePosts()"
          >
            Approved-Posts
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link writerUser"
            id="create-tab"
            data-bs-toggle="tab"
            data-bs-target="#create"
            type="button"
            role="tab"
            aria-controls="create"
            aria-selected="false"
          >
            Create Post
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link editorUser"
            id="pending-tab"
            data-bs-toggle="tab"
            data-bs-target="#pending"
            type="button"
            role="tab"
            aria-controls="pending"
            aria-selected="false"
           onclick="getPendingPost()"
          >
            Pending Post
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link writerUser"
            id="rejected-tab"
            data-bs-toggle="tab"
            data-bs-target="#rejected"
            type="button"
            role="tab"
            aria-controls="rejected"
            aria-selected="false"
           onclick="getRejectedPost()"
          >
            Rejected Posts
          </button>
        </li>
      </ul>
    </div>
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="post"
        role="tabpanel"
        aria-labelledby="post-tab"
      >
        <section>
          <div id="posts" class="posts"></div>
          <aside id="loginSide">
            <div id="loging">
              <h4>Identificate</h4>
              <form>
                <label>User Name</label>
                <input type="email" id="txtUserName" />

                <label>Password</label>
                <input type="password" id="txtPassword" />

                <a href="#" id="btnLogin"
                  class="btn btn-primary"
                  onclick="login()"
                  >Login</a>
              </form>
            </div>
            <div  class="editorUser writerUser">
              <h4>Data</h4>
              <form>
                <label>User:</label><span id="spanName"></span>
                <br />
                <a href="#" id="btnLogin" class="btn btn-primary" onclick="logOut()">Log Out</a >
              </form>
            </div>
          </aside>
        </section>
        </div>
        <div
          class="tab-pane fade"
          id="create"
          role="tabpanel"
          aria-labelledby="create-tab"
        >
          <div id="createPost" class="posts">
            

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3">Title Post</span>
              <input type="text" class="form-control" id="titlePost" aria-describedby="basic-addon3">
            </div>
            
            <div class="input-group">
              <span class="input-group-text">Post</span>
              <textarea class="form-control" aria-label="With textarea" id="postText"></textarea>
            </div>
            <div >
              <a id="btnSavePost" href="#" class="btn btn-primary btn-lg" onclick="savePost()">Save</a>
            </div>
          </div>
        
        </div>
        <div
        class="tab-pane fade"
        id="pending"
        role="tabpanel"
        aria-labelledby="pending-tab" >
          <div id="pendingPosts" class="posts">
            
          </div>
        </div>
        <div
        class="tab-pane fade"
        id="rejected"
        role="tabpanel"
        aria-labelledby="pending-tab" >
          <div id="rejectedPosts" class="posts">
            
          </div>
        </div>
      </div>
      
    </div>

    <button id="btnLaunchModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch  modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">State Action</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <span id="messageModal"></span>
          </div>
        </div>
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
